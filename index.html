<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="index,follow" />
    <meta name="description" content="Haremos un conteo hacia atras con el frontend visto en el reto">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/medium.css" media="screen and (min-width:600px)">
    <title>Countdown</title>
</head>
<body>
    <div>

        <header>
            <p>WE'RE LAUNCHING SOON</p>
        </header>
        <main>
            <div class="counter-container">
                <div class="counter-container-item">
                    <div class="counter-background-container">
                        <div class="counter-background up"></div>
                            <p class="counter-item-time" id="days">
                                08
                            </p>
                        <div class="counter-background"></div>
                    </div>
                    <p class="counter-item-description">
                        DAYS
                    </p>
                </div>
                <div class="counter-container-item">
                    <div class="counter-background-container">
                        <div class="counter-background up"></div>
                            <p class="counter-item-time" id="hours">
                                23
                            </p>
                        <div class="counter-background"></div>
                    </div>
                    <p class="counter-item-description">
                        HOURS
                    </p>
                </div>
                <div class="counter-container-item">
                    <div class="counter-background-container">
                        <div class="counter-background up"></div>
                            <p class="counter-item-time" id="minutes">
                                55
                            </p>
                        <div class="counter-background"></div>
                    </div>
                    <p class="counter-item-description">
                        MINUTES
                    </p>
                </div>
                <div class="counter-container-item">
                    <div class="counter-background-container">
                        <div class="counter-background up"></div>
                            <p class="counter-item-time"  id="seconds">
                                41
                            </p>
                        <div class="counter-background"></div>
                    </div>
                    <p class="counter-item-description">
                        SECONDS
                    </p> 
                </div>
            </div>
        </main>
    </div>
    <footer>
        <span class="icon-facebook footer-logo"></span>
        <span class="icon-pinterest footer-logo"></span>
        <span class="icon-instagram footer-logo"></span>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
